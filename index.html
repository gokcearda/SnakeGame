<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yılan Oyunu</title>
<link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını bağla -->
</head>
<body>
<div class="game-container">
  <div class="main-content">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="buttons">
      <button id="startButton">Oyuna Başla</button>
      <button id="restartButton">Yeniden Başlat</button>
      <button id="fullscreenButton">Geniş Ekran</button>
    </div>
    <div class="mobile-controls">
      <button id="upButton">↑</button>
      <div>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
      </div>
    </div>
  </div>
  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
